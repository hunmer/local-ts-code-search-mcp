<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ æµå¼HTTPåŠŸèƒ½æ¼”ç¤º</h1>
            <p>æµ‹è¯•Server-Sent Eventså’Œå®æ—¶æ•°æ®ä¼ è¾“</p>

        <div class="content">

                <div class="status-item">
                    <div class="status-indicator" id="connectionStatus"></div>
                    <span id="connectionText">æœªè¿æ¥</span>

                <div class="status-item">

                <div class="status-item">

            <div class="progress-bar">

            <div class="grid">

                    <h2>ğŸ§ª åŸºç¡€æµ‹è¯•</h2>
                    <div class="test-controls">
                        <button class="btn btn-primary" onclick="testBasicStream()">åŸºç¡€æµå¼æµ‹è¯•</button>
                        <button class="btn btn-success" onclick="testHealthCheck()">å¥åº·æ£€æŸ¥</button>
                        <button class="btn btn-danger" onclick="clearOutput()">æ¸…ç©ºè¾“å‡º</button>
                    </div>
                    <div class="output-area" id="basicOutput"></div>
                </div>

                <div class="test-section">
                    <h2>ğŸ”§ å·¥å…·è°ƒç”¨æµ‹è¯•</h2>
                    <div class="form-group">
                        <label>å·¥å…·åç§°:</label>
                        <input type="text" id="toolName" value="search_local_ts_code" placeholder="è¾“å…¥å·¥å…·åç§°">
                    </div>
                    <div class="form-group">
                        <label>æ–‡ä»¶è·¯å¾„:</label>
                        <input type="text" id="filePath" value="server.js" placeholder="è¾“å…¥æ–‡ä»¶è·¯å¾„">
                    </div>
                    <div class="form-group">
                        <label>æœç´¢æŸ¥è¯¢:</label>
                        <input type="text" id="query" value="constructor" placeholder="è¾“å…¥æœç´¢æŸ¥è¯¢">
                    </div>
                    <div class="test-controls">
                        <button class="btn btn-info" onclick="testStreamCall()">æµå¼å·¥å…·è°ƒç”¨</button>
                        <button class="btn btn-info" onclick="testStreamSearch()">æµå¼æœç´¢</button>
                    </div>
                    <div class="output-area" id="toolOutput"></div>
                </div>
            </div>

    <script>
        let eventSource = null;
        let eventCount = 0;
        let startTime = null;
        let progressTimer = null;

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected, text) {
            const indicator = document.getElementById('connectionStatus');
            const textElement = document.getElementById('connectionText');

            indicator.className = 'status-indicator' + (connected ? ' connected' : '');
            textElement.textContent = text;
        }

        // æ›´æ–°äº‹ä»¶è®¡æ•°
        function updateEventCount(count) {
            eventCount = count;
            document.getElementById('eventCount').textContent = `äº‹ä»¶æ•°: ${count}`;
        }

        // æ›´æ–°æŒç»­æ—¶é—´
        function updateDuration() {
            if (startTime) {
                const duration = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('duration').textContent = `æŒç»­æ—¶é—´: ${duration}s`;
            }
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(progress) {
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
        }

        // è¾“å‡ºæ—¥å¿—
        function logOutput(elementId, message, type = 'info') {
            const output = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : 'ğŸ“';

            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        // æ¸…ç©ºè¾“å‡º
        function clearOutput() {
            document.getElementById('basicOutput').textContent = '';
            document.getElementById('toolOutput').textContent = '';
            updateEventCount(0);
            updateProgress(0);
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        // å…³é—­ç°æœ‰è¿æ¥
        function closeConnection() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            updateConnectionStatus(false, 'å·²æ–­å¼€');
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        // åˆ›å»ºSSEè¿æ¥
        function createEventSource(url, outputElementId, onComplete = null) {
            closeConnection();

            eventSource = new EventSource(url);
            startTime = Date.now();
            eventCount = 0;

            updateConnectionStatus(true, 'æ­£åœ¨è¿æ¥...');
            logOutput(outputElementId, `è¿æ¥åˆ°: ${url}`);

            // å¯åŠ¨æŒç»­æ—¶é—´æ›´æ–°å™¨
            progressTimer = setInterval(updateDuration, 1000);

            eventSource.onopen = function(event) {
                updateConnectionStatus(true, 'å·²è¿æ¥');
                logOutput(outputElementId, 'è¿æ¥å·²å»ºç«‹', 'success');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateEventCount(eventCount + 1);
                    logOutput(outputElementId, `æ•°æ®: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    logOutput(outputElementId, `æ¶ˆæ¯: ${event.data}`);
                }
            };

            // ç›‘å¬ç‰¹å®šäº‹ä»¶ç±»å‹
            ['connected', 'progress', 'data', 'result', 'error', 'complete', 'end'].forEach(eventType => {
                eventSource.addEventListener(eventType, function(event) {
                    updateEventCount(eventCount + 1);

                    try {
                        const data = JSON.parse(event.data);

                        if (eventType === 'progress' && data.progress !== undefined) {
                            updateProgress(data.progress);
                            logOutput(outputElementId, `è¿›åº¦: ${data.progress}% - ${data.message || ''}`, 'info');
                        } else if (eventType === 'error') {
                            logOutput(outputElementId, `é”™è¯¯: ${data.error || data.message}`, 'error');
                        } else if (eventType === 'complete' || eventType === 'end') {
                            logOutput(outputElementId, `å®Œæˆ: ${data.message || 'æµå¼ä¼ è¾“ç»“æŸ'}`, 'success');
                            if (onComplete) onComplete();
                        } else {
                            logOutput(outputElementId, `[${eventType}] ${JSON.stringify(data, null, 2)}`);
                        }
                    } catch (e) {
                        logOutput(outputElementId, `[${eventType}] ${event.data}`);
                    }
                });
            });

            eventSource.onerror = function(event) {
                logOutput(outputElementId, 'è¿æ¥å‡ºé”™æˆ–å·²å…³é—­', 'error');
                updateConnectionStatus(false, 'è¿æ¥é”™è¯¯');
                if (onComplete) onComplete();
            };

            return eventSource;
        }

        // å‘èµ·POSTè¯·æ±‚åˆ°æµå¼ç«¯ç‚¹
        function streamRequest(endpoint, data, outputElementId) {
            fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'text/event-stream',
                    'Cache-Control': 'no-cache'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                updateConnectionStatus(true, 'å¼€å§‹æ¥æ”¶æ•°æ®');
                startTime = Date.now();
                eventCount = 0;

                // å¯åŠ¨æŒç»­æ—¶é—´æ›´æ–°å™¨
                progressTimer = setInterval(updateDuration, 1000);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            logOutput(outputElementId, 'æµå¼ä¼ è¾“å®Œæˆ', 'success');
                            updateConnectionStatus(false, 'ä¼ è¾“å®Œæˆ');
                            if (progressTimer) {
                                clearInterval(progressTimer);
                                progressTimer = null;
                            }
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.trim() === '') continue;

                            if (line.startsWith('data: ')) {
                                updateEventCount(eventCount + 1);
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.progress !== undefined) {
                                        updateProgress(data.progress);
                                    }
                                    logOutput(outputElementId, `æ•°æ®: ${JSON.stringify(data, null, 2)}`);
                                } catch (e) {
                                    logOutput(outputElementId, `åŸå§‹: ${line}`);
                                }
                            } else if (line.startsWith('event: ')) {
                                // äº‹ä»¶ç±»å‹è¡Œï¼Œä¸‹ä¸€è¡Œæ˜¯æ•°æ®
                            }
                        }

                        readStream();
                    }).catch(error => {
                        logOutput(outputElementId, `è¯»å–é”™è¯¯: ${error.message}`, 'error');
                        updateConnectionStatus(false, 'è¯»å–é”™è¯¯');
                    });
                }

                readStream();

            }).catch(error => {
                logOutput(outputElementId, `è¯·æ±‚é”™è¯¯: ${error.message}`, 'error');
                updateConnectionStatus(false, 'è¯·æ±‚å¤±è´¥');
            });
        }

        // æµ‹è¯•å‡½æ•°
        function testBasicStream() {
            logOutput('basicOutput', 'å¼€å§‹åŸºç¡€æµå¼æµ‹è¯•...');
            createEventSource('/api/stream/test', 'basicOutput');
        }

        function testHealthCheck() {
            logOutput('basicOutput', 'æ‰§è¡Œå¥åº·æ£€æŸ¥...');
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    logOutput('basicOutput', `å¥åº·æ£€æŸ¥ç»“æœ: ${JSON.stringify(data, null, 2)}`, 'success');
                })
                .catch(error => {
                    logOutput('basicOutput', `å¥åº·æ£€æŸ¥å¤±è´¥: ${error.message}`, 'error');
                });
        }

        function testStreamCall() {
            const toolName = document.getElementById('toolName').value;
            const filePath = document.getElementById('filePath').value;
            const query = document.getElementById('query').value;

            const payload = {
                tool: toolName,
                args: { filePath, query },
                options: { enableProgress: true, estimatedSteps: 10 }
            };

            logOutput('toolOutput', `å¼€å§‹å·¥å…·è°ƒç”¨æµ‹è¯•: ${toolName}`);
            streamRequest('/api/stream/call', payload, 'toolOutput');
        }

        function testStreamSearch() {
            const filePath = document.getElementById('filePath').value;
            const query = document.getElementById('query').value;

            const payload = {
                query,
                path: filePath,
                options: { enableProgress: true, chunkSize: 2048 }
            };

            logOutput('toolOutput', 'å¼€å§‹æµå¼æœç´¢æµ‹è¯•...');
            streamRequest('/api/stream/search', payload, 'toolOutput');
        }

        // é¡µé¢å¸è½½æ—¶å…³é—­è¿æ¥
        window.addEventListener('beforeunload', closeConnection);

        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºçŠ¶æ€
        document.addEventListener('DOMContentLoaded', function() {
            updateConnectionStatus(false, 'å°±ç»ª');
            logOutput('basicOutput', 'é¡µé¢åŠ è½½å®Œæˆï¼Œå¯ä»¥å¼€å§‹æµ‹è¯•');
            logOutput('toolOutput', 'å·¥å…·æµ‹è¯•åŒºåŸŸå·²å‡†å¤‡å°±ç»ª');
        });
    </script>
